{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo2.png' %}" alt="Лого">
        <span class="logo">itProger</span>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa fa-home" aria-hidden="true"></i> Главная страница</li></a>
            <a href="{% url 'about' %}"><li><i class="fa fa-id-card" aria-hidden="true"></i> Про нас</li></a>
            <a href="{% url 'about' %}"><li><i class="fa fa-paper-plane" aria-hidden="true"></i></i> Контакты</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fa fa-paper-plane" aria-hidden="true"></i></i> Новости</li></a>
            <a href="{% url 'prochee' %}"><li><i class="fa fa-book" aria-hidden="true"></i> Прочее</li></a>
            <a href="{% url 'prochee' %}"><li><i class="fa fa-book" aria-hidden="true"></i> Отзывы</li></a>
            <a href="{% ul 'create' %}"><li><button class="btn btn-info"><i class="fast fa-plus-circle"></i> Добавить</button></li></a>
        </ul>
    </aside>
    <main>
        {% block content%}
        {% endblock%}
    </main>
</body>
</html>
